<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Papa's Digital Service Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .info {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Digital Service Book - Shri [Papa Name]</h1>
  <div class="info">
    <p><span class="label">Name:</span> Shri [Papa Name]</p>
    <p><span class="label">Date of Birth:</span> [DOB]</p>
    <p><span class="label">Department:</span> Water Resources Department</p>
    <p><span class="label">Designation:</span> Deputy Executive Engineer</p>
    <p><span class="label">Order Number:</span> [Order No]</p>
    <p><span class="label">Date of Appointment:</span> [DOA]</p>
    <p><span class="label">S.L. No. (as per Gradation):</span> [SL Number]</p>
    <p><span class="label">Retirement Date:</span> 30 April 2019</p>
  </div>
</body>
</html>
